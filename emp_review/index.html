<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Employee Reviews</title>
    <style>
        body {
            background-color: #eaedf2;
        }

        .review-container {
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            background-color: #161b23;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            color: #eaedf2;
        }

        .review-image {
            width: 150px;
            height: 150px;
            border: 5px solid #070a0e;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .review-buttons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .review-buttons button:hover {
            background-color: #f7f1f1;
            color: rgb(14, 6, 6);
        }

        .random-button {
            width: 200px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .random-button:hover {
            background-color: #fbf8f7;
            color: rgb(12, 5, 5);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="review-container text-center">
        <h2 class="bg-primary text-center py-3 fs-1 fw-bold text-white rounded shadow-sm">Our Reviews</h2>

        <div class="my-4">
            <img src="dnyanu.jpg" class="review-image rounded-circle" alt="employee">
        </div>

        <h3 class="fw-bold" id="employee-name">SP</h3>
        <p id="position" class="text-primary fs-4">Mechanical</p>
        <p class="text-center" id="description">I am good at repairing cars and bikes. This is my passion.</p>

        <div class="d-flex justify-content-center align-items-center mt-4 mb-3 review-buttons">
            <button class="btn btn-outline-primary mx-2 minus">❮</button>
            <button class="btn btn-outline-primary mx-2 plus">❯</button>
        </div>
        <button class="btn btn-primary random-button mt-3">RANDOM</button>
    </div>

    <script>
        const reviews = [
            {
                id: 1,
                name: "Dnyaneshwari Burange",
                job: "Web Developer",
                img: "dnyanu.jpg",
                text: "Looking for a web development company? Websites play an integral role in sales and marketing. A bespoke website can elevate your online presence, helping establish your brand’s credibility and increase business opportunities.",
            },
            {
                id: 2,
                name: "Nishigandha Kate",
                job: "Fashion Designer",
                img: "nishu.jpg",
                text: "Fashion designers collaborate with patternmakers, seamstresses, and manufacturers to produce the garments or accessories on a larger scale. They oversee the production process, ensuring that quality standards are met and that the final products align with their original vision.",
            },
            {
                id: 3,
                name: "vivekanand burange",
                job: "The Boss",
                img: "vivek.jpg",
                text: "Performance reviews are formal reports of an employee's work practices. During your company's review cycle, your team may ask you to give feedback about your manager. Providing helpful and honest reviews for your manager can encourage them to continue to improve their performance.",
            },
            {
                id: 4,
                name: "kirti kulkarni",
                job: "Intern",
                img: "kirti.jpg",
                text: "Thank you for the recent meeting where you reviewed our tasks. I found your feedback very helpful and it has given me a clearer direction on how to proceed with my work. I appreciate your time and guidance.",
            },
        ];

        let Images = document.querySelector('.review-image');
        let Heading = document.querySelector('#employee-name');
        let Position = document.querySelector('#position');
        let Description = document.querySelector('#description');
        let Next = document.querySelector('.plus');
        let Prev = document.querySelector('.minus');
        let Random = document.querySelector('.random-button'); 

        let currentValue = 2;

        window.addEventListener('DOMContentLoaded', () => {
            Display();
        });

        function Display() {
            let tat = reviews[currentValue];
            Images.src = tat.img;
            Heading.textContent = tat.name;
            Position.textContent = tat.job;
            Description.textContent = tat.text;
        }

        Next.addEventListener('click', () => {
            currentValue++;
            if (currentValue > reviews.length - 1) {
                currentValue = 0;
            }
            Display(currentValue);
        });

        Prev.addEventListener('click', () => {
            currentValue--;
            if (currentValue < 0) {
                currentValue = reviews.length - 1;
            }
            Display(currentValue);
        });

        Random.addEventListener('click', () => {
            currentValue = Math.floor(Math.random() * reviews.length);
            Display(currentValue);
        });
    </script>
</body>

</html>
